<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Editar plantas da Horta</title>
</h:head>
<body>
	<center>
		<h2>Horta:</h2>

		<h:outputText value="#{hortaManagedBean.horta.nome}" />

		<h2>Plantas da Horta</h2>
		<h:dataTable value="#{hortaManagedBean.horta.plantasDaHorta}"
			var="plant" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{plant.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{plant.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome Científico" />
				</f:facet>
				<h:outputText value="#{plant.nomeCientifico}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Luminosidade Padrão" />
				</f:facet>
				<h:outputText value="#{plant.luminosidadePadrao}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Umidade Padrão" />
				</f:facet>
				<h:outputText value="#{plant.umidadePadrao}" />
			</h:column>
			<!-- Rotina	-->
			<h:column>
				<f:facet name="header">
					<h:outputText value="Tipo de Solo" />
				</f:facet>
				<h:outputText value="#{plant.tipoDeSolo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="É adubável?" />
				</f:facet>
				<h:outputText value="#{plant.adubavel}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Operações" />
				</f:facet>
				<h:commandButton value="Remover Planta"
					action="#{hortaManagedBean.deletePlanta(plant)}">
				</h:commandButton>
			</h:column>
		</h:dataTable>

		<h2>Adicionar Planta</h2>
		<h:form>
			Nome da Planta: <h:selectOneMenu value="#{plantaManagedBean.plantaId}">
				<f:selectItems value="#{plantaManagedBean.plantaList}"
					var="planta_add" itemLabel="#{planta_add.nomeCientifico}"
					itemValue="#{planta_add.id}" />
			</h:selectOneMenu>
			
			<h:commandButton value="Adicionar"
				action="#{hortaManagedBean.addNewPlanta(plantaManagedBean.plantaId)}">
			</h:commandButton>
		</h:form>
	</center>
</body>
</html>
